<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="navbar.css" />
  <link rel="stylesheet" href="AdminLogin.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <style>
    .page-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        margin: 0;
    }
    .container2 {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        margin-top: 20px;
    }
    .container2 h2 {
        margin-bottom: 20px;
        font-size: 24px;
        font-weight: bold;
    }
    .container2 input[type="text"],
    .container2 input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }
    .container2 button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        color: white;
        font-size: 16px;
        cursor: pointer;
    }
    .container2 button:hover {
        background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="nav-placeholder"></div>
  <div class="page-container">
    <div class="container2">
      <div id="loading-indicator" data-translate data-eng="Loading..." data-fr="Chargement..." data-de="Wird geladen..." data-nl="Bezig met laden...">Loading...</div>
        <h2 data-translate data-eng="Login" data-fr="Connexion" data-de="Anmeldung" data-nl="Inloggen">Login</h2>
        <input id="admin-u" type="text" placeholder="Username" required data-translate data-eng="Username" data-fr="Nom d'utilisateur" data-de="Benutzername" data-nl="Gebruikersnaam">
        <input id="admin-p" type="password" placeholder="Password" required data-translate data-eng="Password" data-fr="Mot de passe" data-de="Passwort" data-nl="Wachtwoord">
        <button id="admin-login" data-translate data-eng="Login" data-fr="Connexion" data-de="Anmeldung" data-nl="Inloggen">Login</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script>
    $(function () {
      // Load the HTML content into the "nav-placeholder" element
      $("#nav-placeholder").load("navbar.html");
    });
  </script>
  <script src="main.js"></script>
</body>

</html>
