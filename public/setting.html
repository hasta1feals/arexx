<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="navbar.css" />
  <link rel="stylesheet" href="setting.css" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <div id="nav-placeholder"></div>
    <div class="container">
        <h1>Settings</h1>
        <div class="tabs">
            <button class="tablink" onclick="openTab(event, 'NetworkSettings')">Network Settings</button>
            <button id="cn" class="tablink" onclick="openTab(event, 'CurrentNetwork')">Current Network</button>
            <button class="tablink" onclick="openTab(event, 'MQTTSettings')">MQTT Settings</button>
            <button id="cn-mqtt" class="tablink" onclick="openTab(event, 'CurrentMQTT')">Current MQTT Settings</button>
        </div>

        <div id="NetworkSettings" class="tabcontent">
            <h2>Configure Wi-Fi</h2>
            <form id="wifi-form">
                <div class="form-group1">
                    <label for="ssid">SSID:</label>
                    <input type="text" id="ssid" name="ssid" required>
                </div>
                <div class="form-group1">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button id="sendWifibtn">Submit</button>
            </form>
            <div id="statusMessage"></div>
        </div>

        <div id="CurrentNetwork" class="tabcontent">
            <h2>Currently Connected Network</h2>
            <p id="current">Loading...</p>
        </div>

        <div id="MQTTSettings" class="tabcontent">
            <h2>MQTT Settings</h2>
            <form id="mqtt-form">
                <div class="form-group1">
                    <label for="broker">Broker:</label>
                    <input type="text" id="broker" name="broker" value="185.107.90.149" required>
                </div>
                <div class="form-group1">
                    <label for="port">Port:</label>
                    <input type="text" id="port" name="port" value="1883" required>
                </div>
                <div class="form-group1">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" value="public" required>
                </div>
                <div class="form-group1">
                    <label for="password">Password:</label>
                    <input type="password" id="mqtt-password" name="mqtt-password" value="public" required>
                </div>
                <div class="form-group1">
                    <label for="topic">Topic:</label>
                    <input type="text" id="topic" name="topic" value="hallo" required>
                </div>
                <div class="form-group1">
                    <label for="admin-key">Admin Key:</label>
                    <input type="password" id="admin-key" name="admin-key" value="admin" required>
                </div>
                <button id="sendMQTTbtn">Submit</button>
            </form>
            <div id="mqttStatusMessage"></div>
        </div>

        <div id="CurrentMQTT" class="tabcontent">
            <h2>Current MQTT Settings</h2>
            <p id="current-mqtt">Loading...</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="main.js"></script>

</body>

</html>
