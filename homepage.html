<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

  <body>

    <script src="main.js"></script> // Add this line for main.js
