<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="navbar.css" />
  <link rel="stylesheet" href="homepage.css" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css"/> <!-- 'classic' theme -->


  <style>
    .drag {
      cursor: grab;
    }
  </style>
</head>

<body>

  <!-- Navbar Import -->
  <div id="nav-placeholder"></div>
  <!-- Main Content -->
  <div class="maincontent">
    <div class="table">
      <div class="table-head">
        <div>
          <button class="table-button combine-graph" id="myBtn3">Add Graph</button>
          <button class="table-button combine-graph" id="myBtn4">Graph List</button>
          <button class="table-button combine-graph" id="myBtn5">Sensor List</button>


        </div>
      </div>
      <div id="cont" class="container1">

        <div class="graph-list">

          

        </div>

        <!-- Graph Card -->
        <div class="card-content drag" id="charts-container">
          <div class="card-title"></div>
          <!-- Replace this div with your actual graph or content -->
          <div class="drag" id="charts-container">
            <!-- Your graph or content goes here -->
          </div>
          <div id="combinedChartContainer"></div>
        </div>
        <!-- Optional: Add title or additional information -->

      </div>
    </div>
  </div>

  <div id="addProductModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
        <span class="close close5">&times;</span>
        <!-- Tab links -->
        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'tab1')">Graph Properties</button>
            <button class="tablinks" onclick="openTab(event, 'tab3')">Graph Desigin</button>
        </div>

        <!-- Tab content -->
        <div id="tab1" class="tabcontent">
            <input type="text" id="graph-input" placeholder="Enter graph name">
            <div class="form-group"></div>
            <!-- Add content specific to tab 1 here -->
        </div>

  
        <div id="tab3" class="tabcontent">
          <div class="color-picker"></div>
            <!-- Add content specific to tab 3 here -->
        </div>

        <!-- Form for combining graphs -->
        <form class="formChangeRegion">
            <div class="form-group">
                <!-- Add form inputs or content here -->
            </div>
            <div class="modalbtn">
                <button class="mbtn export">Discard</button>
                <button id="combine-graph" class="mbtn combine-graph">Create Graph</button>
            </div>
        </form>
    </div>
</div>






  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

<!-- One of the following themes -->


<!-- Modern or es5 bundle -->
<script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.es5.min.js"></script>



  <script>
    $(function() {
      $("#charts-container").draggable();
    });
    

    $(function() {
      // Load the HTML content into the "nav-placeholder" element
      $("#nav-placeholder").load("navbar.html");
    });
  </script>
  <script src="main.js"></script>

</body>

</html>
